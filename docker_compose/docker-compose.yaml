version: '3'

# example: environment > hosts_user_address=user_svc
# the "user_svc" refers to the service named "user-svc" docker-compose started up
services:
  envoy-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "dev-envoy-proxy"
    volumes:
      - ./envoy.yaml:/etc/envoy.yaml
    networks:
      - hwsc-dev-network
    expose:
      - "50056"
      - "9901"
    ports:
      - "50056:50056"
      - "9901:9901"
  app:
    image: "hwsc/hwsc-app-gateway-svc:int"
    container_name: "app"
    ports:
      - "50055:50055"
    depends_on:
      - "postgres"
      - "user-svc"
    volumes:
      - ./docker-wait-for-it.sh:/docker-wait-for-it.sh
    networks:
      hwsc-dev-network:
        aliases:
          - app
    entrypoint:
      - /docker-wait-for-it.sh
    command: ["10", "user-svc", "go run main.go"]
    environment:
      - hosts_app_address
      - hosts_app_port
      - hosts_app_network
      - hosts_user_address=user-svc
      - hosts_user_port
      - hosts_user_network
  user-svc:
    image: "hwsc/hwsc-user-svc:int"
    container_name: "dev-user-svc"
    ports:
      - "50052:50052"
    depends_on:
      - "postgres"
    volumes:
      - ./docker-wait-for-it.sh:/docker-wait-for-it.sh
    networks:
      hwsc-dev-network:
        aliases:
          - user-svc
    entrypoint:
     - /docker-wait-for-it.sh
    command: ["5","postgres", "go run main.go"]
    environment:
      - hosts_user_address
      - hosts_user_port
      - hosts_user_network
      - hosts_postgres_host=postgres
      - hosts_postgres_db
      - hosts_postgres_user
      - hosts_postgres_password
      - hosts_postgres_sslmode
      - hosts_postgres_port
      - hosts_smtp_host
      - hosts_smtp_port
      - hosts_smtp_username
      - hosts_smtp_password
  postgres:
    image: "hwsc/hwsc-user-svc-psql:test-int"
    container_name: "dev-postgres"
    ports:
      - "5432:5432"
    networks:
      hwsc-dev-network:
        aliases:
          - postgres

networks:
  hwsc-dev-network: {}


